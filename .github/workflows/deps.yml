name: CI - Install Subfolder Dependencies

on:
  push:
    branches:
      - elijah
  pull_request:
    branches:
      - elijah

jobs:
  install-subfolder-deps:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Match your local Node version
          cache: 'yarn'      # Or 'npm' if you use npm

      # 3. Change directory to the subfolder and install dependencies
      - name: Install dependencies in app/final
        working-directory: app/final
        run: |
          yarn install           # Or `npm install`

      # 4. Optional: run Expo Doctor inside subfolder
      - name: Run Expo Doctor
        working-directory: app/final
        run: npx expo-doctor --non-interactive
